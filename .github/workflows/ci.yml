name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Build (baseline)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script yet â€” CI baseline green"
          fi
